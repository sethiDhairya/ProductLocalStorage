<!DOCTYPE html>
<html>
<head>
    <title>Product Management</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Product List</h1>
            <ul id="productList"></ul>
        </div>
        <div class="right-section">
            <h1>Update Product Quantity</h1>
            <label for="updateProductDropdown">Select Product:</label>
            <select id="updateProductDropdown"></select>
            <label for="updateQuantity">New Quantity:</label>
            <input type="number" id="updateQuantity">
            <button id="updateQuantityButton">Update Quantity</button>
            <h1>Add New Product</h1>
            <label for="productName">Product Name:</label>
            <input type="text" id="productName">
            <label for="productQuantity">Quantity:</label>
            <input type="number" id="productQuantity">
            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice">
            <label for="productId">Product ID:</label>
            <input type="text" id="productId">
            <button id="addProductButton">Add Product</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
